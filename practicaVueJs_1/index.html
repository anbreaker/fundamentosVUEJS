<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Basico de Vue.js | Platzi</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" v-bind:style="{background: '#' + color }">
      <coin-detail v-on:change-color="updateColor" v-bind:coin="btc">
        <template v-slot:text>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad tenetur labore
            minus incidunt suscipit, dicta deserunt. Modi recusandae vero saepe, nulla,
            repellat aliquid minus laudantium quae eum at quo nesciunt?
          </p>
        </template>
        <template v-slot:link>
          <a href="https://google.es" target="_blank">Link!</a>
        </template>
      </coin-detail>
    </div>

    <!-- cdn https://vuejs.org/v2/guide/installation.html -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
